<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5 p-5 rounded-5">

        <div class="row mb-4 text-center">
            <div class="col-md-12">
                <h1 class="text-white fw-bold">Guess the Number!</h1>
                <p class="mt-2 fs-4">Score 5Ô∏è‚É£ to win the game.</p>
                <h1>ü§î</h1>
            </div>
            <div class="col-md-12 d-flex justify-content-around mt-3">
                <div class="stats text-white">
                    Your Score: <span class="badge" id="userPlayerScore">0</span>
                </div>
                <div class="stats text-white">
                    Lives Left: <span class="badge" id="livesRemaining">2</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <h4 class="text-white fw-bold mb-3">From 1-5. Guess the number</h4>

                <div class="input-group mb-3 justify-content-center">
                    <input type="text" class="form-control w-50" id="userInput" placeholder="Input number here...">
                    <button class="btn btn-primary" type="button" id="submitGuess">GUESS</button>
                </div>
                
                <div id="generatedNumber"></div> <!-- Only used for testing of IF ELSE LOGIC -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="outComeModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h1 id="outComeGreet" class="fw-bold"></h1>
                    <h1 class="display-1 mt-5" id="outComeEmoji"></h1>
                    <p id="outComeMessage"></p>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-lg btn-secondary fw-bold" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
